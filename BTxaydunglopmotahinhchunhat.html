<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HinhChuNhat</title>
</head>
<body>
<canvas id="myCanvas" width="1200px" height=" 500px" style="border: 1px solid #d3d3d3;"></canvas>;
<p id="output"></p>
<script>
    class Rectangle {
        height;
        width;

        constructor(height, width) {
            this.height = height;
            this.width = width;
        }

        area(){
            return this.width*this.height;
        }

        Perimeter(){
            return (this.height+this.width)*2;
        }

        setWidth(width){
            this.width = width;
        }
        setHeight(height){
            this.height = height;
        }
        getWidth(){
            return this.width;
        }
        getHeight(){
            return this.height;
        }
        creatRectangle(){
            ctx.fillRect(0, 0, this.width, this.height);
        }
    }

    let rectangle = new Rectangle(100,300);
    let dienTich = rectangle.area();
    let chuVi = rectangle.Perimeter();

    let ctx = document.getElementById("myCanvas").getContext("2d");
    rectangle.creatRectangle(ctx);
    document.getElementById("output").innerText = ("Diện tích: "+ dienTich+"Chu vi: "+chuVi);

</script>
</body>
</html>
